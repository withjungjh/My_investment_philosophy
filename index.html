  <p>투자는 이성으로하는 것이 아니라 철학으로 하는 것이다. 하지만 초보자는 그 방법을 알기 힘들기 때문에 끊임없이 배우고 해보고 피드백하는 과정이 필요하다. 이러한 경험이 쌓여 나만의 철학이 완성되고 그 다음에는 다른 것에 휘둘리지 않고 그 철학을 계속 가져가는 것이 중요하다. 나는 이러한 철학을 만들어 가기 위해서 이 웹사이트를 만들었다.</p>
