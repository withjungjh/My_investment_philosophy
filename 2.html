  <h2>주식에 대하여</h2>
  <p><a href="https://ko.wikipedia.org/wiki/%EC%A3%BC%EC%8B%9D" target="_blank" title="주식-위키백과">주식</a>은 투자하는 기간에 따라서 <strong>단기 투자</strong>와 <strong>중장기 투자</strong>가 있다. 단기투자 본인이 일하는 것이다. 하지만 장기투자는 <u>돈</u>이 일하게 하는 것이다. 이 두 가지의 공통점은 돈에 복리의 법칙이 적용된다는 것이다.</p>
